<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Node</title>
</head>
<body>
    <h1>Este es el curso de NodeJS!</h1>

    <button id="btn">
        click
    </button>

    <script>
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', function(){
            alert('hello world')
        })
    </script>

</body>
</html>
